language: python

python:
  - "3.7"
  - "3.8"

install:
#   - sudo add-apt-repository -y ppa:openjdk-r/ppa
#   - sudo apt-get update
#   - wget -O - https://debian.neo4j.com/neotechnology.gpg.key | sudo apt-key add -
#   - echo 'deb https://debian.neo4j.com stable latest' | sudo tee -a /etc/apt/sources.list.d/neo4j.list
#   - sudo apt-get update
#   - sudo add-apt-repository universe
#   - sudo apt-get install neo4j=1:4.2.3
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Replace dep1 dep2 ... with your dependencies
  - conda create --name test-environment -c conda-forge graph-tool faiss-gpu python=$TRAVIS_PYTHON_VERSION
  - conda activate test-environment
  # - conda install -c pytorch faiss
  - pip install .[dev]
#   - sudo neo4j-admin set-initial-password neo4j

services:
  - neo4j

script:
  - pytest --cov=./

after_success:
  - codecov

branches:
  only: 
    - master
